    <div class="loginpage">
        <div id="help" class="polygon-button-outline"></div>
        <div id="nav-bar">
            <h1 onclick="location.href='index.html'">IAteARock.help</h1>
            <div id="login" class="Login-Slide">
                <img id="profilepic" src="images/blankprofileicon.png">
                <button id ="show-login" class="login-button" type="button">Login</button> <br>
                <br><br>
                <a href="Tracker.html"><button class="login-button" type="button" >Track</button></a> <br>
                <a href="meals.html"><button class="login-button" type="button" >My Meals</button></a> <br>

            </div>
        </div>
        <!-- LoginPopUp-->
        <div id ="log" class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Log in</h2>
                <div class="form-element">
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="VeryCoolEmail@gmail.com">
                </div>
                <div class="form-element">
                    <label for="password"><b>Password</b></label>
                    <input type="text" id="password" placeholder="Sup3r-Secure-Pazzw0rd">
                </div>
                <div class="form-element">
                    <label for="email"><b>Remember me</b></label>
                    <input type="checkbox" id="remember-me">
                </div>
                
                <div id="LoginButton" class="form-element">
                    <button>Log in</button>
                </div><br><br>
                <h2>Don't have an account?</h2>
                <div id="forgotPsswd"class="form-element">
                    <button onclick="location.href='login.html'">Sign Up</button>
                </div>
            </div>
        </div>
