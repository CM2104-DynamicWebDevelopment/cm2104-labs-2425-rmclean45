<body>
    <h1>Express Static Form</h1>
    <form>
        Name:<br>
        <input type="text" id="name" value="" /><br>
        What is your Quest:<br>
        <input type="text" id="quest" value="" /><br><br>
        <input type="button" value="Submit" id="submit" />
    </form>

    <div id="result">

    </div>

    <script>
        //tie the submit button to the click
        $('#submit').click(handleClick);

      function handleClick() {
        var nametosend = $('#name').val();
        var questtosend = $('#quest').val();

        var url = "/getform?"+"name="+nametosend+"&quest="+questtosend;

        $.ajax(
            {url: url, 
                success: function(result){
            $("#result").html(result);
        }});
        return false; // prevent further bubbling of event
      }
    </script>
</body>
