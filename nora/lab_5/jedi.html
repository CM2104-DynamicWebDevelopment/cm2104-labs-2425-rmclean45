<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jedi</title>
    </head>

    <body>
        <p id="skittles">Skittles</p>
        <p>Fear</p>
        <p>Anger</p>

        <script>
            let paragraphs = document.getElementsByTagName("p");
            //console.log(paragraphs);
            document.body.insertBefore(paragraphs[2],paragraphs[0]);

            console.log(paragraphs.length);
            let test = "cat";
            for (i=0; i<paragraphs.length; i++){
                console.log(i);
                let header = i+1;
                paragraphs[i].innerHTML="<h" + header + ">paragraph " + test + "</h" + header + ">";
            }

            //this replaces all the HTML already in the element --> not useful at all:((
            //document.body.innerHTML = "<p> Well that was useful </p>";

            //to add new elements to the HTML:
            //appendChild method adds this to our page but it is just a text node, it's not a <p> element
            //so any CSS would not recognise it
            //let newpara = document.createTextNode("A jedi craves not these things");
            //document.body.appendChild(newpara);

            let newPara = document.createElement("p");
            let text = document.createTextNode("A Jedi craves not these things");
            newPara.appendChild(text);
            document.body.appendChild(newPara); 
            
        </script>
    </body>
</html>
